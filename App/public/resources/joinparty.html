<!-- this html is loaded in after guest chooses the join a party button, collects necessary info and then makes call -->

      <div id = "form1">

    </div>
  </div>
</div>
<div class="row">

  </div>
  <div id="login_button" class="col-sm-12 col-md-6 text-center">

  </div>
</div>
